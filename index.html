<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel='stylesheet' href="css/style.css">
    <script defer src="./js/app.js"></script>
    <title>Blackjack</title>
</head>
<body>
    <h1 id='main-title'>Welcome to Blackjack!</h1>

    <h2 id='game-goal'>The goal is to beat the dealer without going over 21!</h2>

    <h3 id='payout'>Blackjack pays 3 to 2</h3>
    <h3 id='tie-push'>A tie is a push</h3>

    <div id='dealer-total'>
        <p id='dealer-cards'>cards</p>
        <p id='dealer-score'>score</p>
    </div>

    <h2 id='message'>message</h2>

    <div id='player-total'></div>


    <div class='btn-group'>
        <button id='hit-btn' class='btn btn-success'>Hit</button>
        <button id='stand-btn' class='btn btn-danger'>Stand</button>
    </div>
    <button id='play-button' class='btn btn-outline-primary'>Play</button>

    <div id='cash-header'>Your Cash:</div>

    <div id='cash-total'>$100</div>

    <div id='bet-header'>Your Bet:</div>

    <input type='text' size='13' id='bet'>
</body>
</html>
